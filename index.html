       <title>Collage App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script

  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <div class="container">
    <center>
        <a href="" id="link" download="./myselfie.png"></a>
        <h1>Voice Selfie App 
          <img class="ui fluid image" id="logo" src="./cdn/selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3 class="ui blue header">Say "take my collage"</h3> <br>
            <textarea style="resize:none;" class="form-control" id="textbox" readonly="true" placeholder="Your Voice Input"></textarea>
        </div> <br> <br>
        <button class="ui blue button" onclick="start();"><i class="ui play icon"></i>Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br> 
        <div class="ui input">
        <input id="times" type="number" placeholder="How many Photos?">
          </div> <br>

        <label>Your Collage Will Display Here: </label>
        <div id="result"></div> <br>
        <button class="ui green button" onclick="saveSnap();"><i class="ui download icon"></i>Download</button> <br> <br>

    </center>
    </div>

    <script src="main.js"></script>
</body>
